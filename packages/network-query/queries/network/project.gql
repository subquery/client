fragment ProjectFields on Project {
  id
  owner
  metadata
  currentVersion
  currentDeployment
  updatedTimestamp
  createdTimestamp
}

query GetProject($id: String!) {
  project(id: $id) {
    ...ProjectFields
  }
}

query GetProjects($offset: Int, $orderBy: [ProjectsOrderBy!] = ID_ASC) {
  projects(first: 10, offset: $offset, orderBy: $orderBy) {
    totalCount
    nodes {
      ...ProjectFields
    }
  }
}

query GetProjectDeployments($projectId: String!) {
  project(id: $projectId) {
    deployments {
      totalCount
      nodes {
        id
        version
        createdTimestamp
      }
    }
  }
}

query GetSpecifyDelegatorsIndexerApy($delegator: String!, $indexers: [String!] = [], $era: Int!) {
  eraDelegatorIndexerAPYs(
    filter: {
      delegatorId: { equalTo: $delegator }
      indexerId: { in: $indexers, notEqualTo: $delegator }
      eraIdx: { equalTo: $era }
    }
  ) {
    nodes {
      apy
      eraIdx
      indexerId
    }
  }
}

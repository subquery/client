}

query GetIndexerClosedFlexPlans(
  $indexer: String!
  $deploymentId: String!
  $now: Datetime!
  $offset: Int
) {
  stateChannels(
    filter: {
      indexer: { equalTo: $indexer }
      deploymentId: { equalTo: $deploymentId }
      or: [{ status: { equalTo: FINALIZED } }, { expiredAt: { lessThan: $now } }]

query GetIndexerUnfinalisedPlans($indexer: String!, $now: Datetime!) {
  stateChannels(
    filter: {
      indexer: { equalTo: $indexer }
      status: { notEqualTo: FINALIZED }
      expiredAt: { lessThan: $now }
    }
  ) {
    totalCount
    nodes {
      ...StateChannelFields
    }
  }
}

  $offset: Int
) {
  stateChannels(
    filter: {
      indexer: { equalTo: $indexer }
      status: { equalTo: OPEN }
      expiredAt: { greaterThan: $now }
      deploymentId: { equalTo: $deploymentId }
    }
    offset: $offset
  ) {
    totalCount
    nodes {
      ...StateChannelFields
    }

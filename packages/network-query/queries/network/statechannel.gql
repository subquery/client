query GetPaygPlans($indexer: String!, $deploymentId: String!, $status: ChannelStatus!) {
  stateChannels(
    filter: {
      indexer: { equalTo: $indexer }
      status: { equalTo: $status }
      deploymentId: { equalTo: $deploymentId }
    }
  ) {
    nodes {
      id
      indexer
      consumer
      status
      total
      spent
      isFinal
      expiredAt
      terminatedAt
    }
  }
}

query GetSteteChannels($status: ChannelStatus!) {
  stateChannels(filter: { status: { equalTo: $status } }) {
    nodes {
      id
      indexer
      consumer
      status
      total
      spent
      isFinal
      expiredAt
      terminatedAt
      deploymentId
      terminateByIndexer
    }
  }
}

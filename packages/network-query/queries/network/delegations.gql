fragment DelegationFields on Delegation {
  id
  delegatorId
  indexerId
  amount
}

query GetIndexerDelegators($id: String!, $offset: Int) {
  indexer(id: $id) {
    delegations(offset: $offset, filter: { delegatorId: { notEqualTo: $id } }) {
      totalCount
      nodes {
        ...DelegationFields
      }
    }
  }
}

query GetDelegation($id: String!) {
  delegation(id: $id) {
    amount
  }
}

query GetAllDelegations($offset: Int) {
  delegations(offset: $offset) {
    totalCount
    nodes {
      ...DelegationFields
    }
  }
}

query GetDelegator($address: String!) {
  delegator(id: $address) {
    id
    totalDelegations
  }
}

query GetDelegations($delegator: String!, $offset: Int) {
  delegations(filter: { delegatorId: { equalTo: $delegator } }, offset: $offset) {
    totalCount
    nodes {
      ...DelegationFields
      indexer {
        active
        metadata {
          metadataCID
          name
          url
        }
      }
    }
  }
}

query GetFilteredDelegations($delegator: String!, $filterIndexer: String!, $offset: Int) {
  delegations(
    filter: { delegatorId: { equalTo: $delegator }, indexerId: { notEqualTo: $filterIndexer } }
    offset: $offset
  ) {
    totalCount
    nodes {
      ...DelegationFields
      indexer {
        metadata {
          metadataCID
          name
          url
        }
        active
      }
    }
  }
}

query GetFilteredDelegationByIndexer($delegator: String!, $indexer: String!, $offset: Int) {
  delegations(
    filter: { delegatorId: { equalTo: $delegator }, indexerId: { equalTo: $indexer } }
    offset: $offset
  ) {
    totalCount
    nodes {
      ...DelegationFields
      indexer {
        metadata {
          metadataCID
          name
          url
        }
        active
      }
    }
  }
}

fragment indexerProgramsFields on IndexerProgramEntity {
  id
  delegated
  ownStaked
  rewardCollection
  socialCredibility
  sslEnabled
  updatedAt
  uptime
  totalPoints
  currICR
  nextICR
}

query GetTopIndexers {
  indexerPrograms {
    ...indexerProgramsFields
  }
}

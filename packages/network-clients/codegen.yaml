schema: ${KEPLER_SUBQL}
documents:
  - node_modules/@subql/network-query/documents/registry/*.gql
config:
  preResolveTypes: true
  namingConvention: keep
  avoidOptionals: true
  nonOptionalTypename: true
  skipTypeNameForRoot: true
  immutableTypes: true
  scalars:
    Date: Date
    Datetime: Date 
    BigFloat: bigint | string
    BigInt: bigint
    Cursor: string
generates:
  src/__types__/base-types.ts:
    plugins:
      - typescript
      - typescript-operations
  src/:
    preset: near-operation-file
    presetConfig:
      folder: ../../../../../src/__types__
      extensions: .generated.ts
      baseTypesPath: __types__/base-types.ts
    config: 
      importOperationTypesFrom: Types
    plugins:
      - typescript-operations
      - typescript-document-nodes #This will create queries that we need for tests
hooks:
  afterAllFileWrite:
    - prettier --write
    - yarn cti create ./src/__types__ -i base-types --withoutbackup